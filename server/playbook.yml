- name: Deploy 3sila-AI FastAPI Application to Oracle Cloud
  hosts: webservers
  become: yes
  vars:
    # On garde ceci au cas où, mais ça ne bloquera pas si ça n'existe pas
    old_app_dir: /home/ubuntu/task-manager-deployment
    app_dir: /home/ubuntu/3sila-ai-deployment

  tasks:
    # ---------------------------------------------------------
    # 1. NETTOYAGE (Ignoré si l'ancien projet n'existe pas)
    # ---------------------------------------------------------
    - name: 1.1 Stop and remove old task-manager containers
      community.docker.docker_compose_v2:
        project_src: "{{ old_app_dir }}"
        state: absent
      ignore_errors: yes # IMPORTANT : Ça continue même si ça échoue

    - name: 1.2 Remove old deployment directory
      file:
        path: "{{ old_app_dir }}"
        state: absent
      ignore_errors: yes

    # ---------------------------------------------------------
    # 2. INSTALLATION (CRUCIAL POUR DOCKER COMPOSE V2)
    # ---------------------------------------------------------
    - name: 2.1 Ensure Docker and Compose Plugin are installed
      apt:
        # AJOUT DE 'docker-compose-plugin' ICI : C'est la clé pour V2 !
        name: ['docker.io', 'docker-compose-plugin'] 
        state: latest
        update_cache: yes

    - name: 2.2 Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: 2.3 Restart Docker service
      service:
        name: docker
        state: restarted

    # ---------------------------------------------------------
    # 3. PRÉPARATION DES FICHIERS
    # ---------------------------------------------------------
    - name: 3.1 Create deployment directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        mode: '0755'

    - name: 3.2 Create server subdirectory for .env
      file:
        path: "{{ app_dir }}/server"
        state: directory
        owner: ubuntu
        mode: '0755'

    - name: 3.3 Copy docker-compose.yml and .env
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: ubuntu
        mode: '0644'
      loop:
        # CORRECTION : Les fichiers sont à côté du playbook, donc juste le nom suffit
        - { src: 'docker-compose.yml', dest: '{{ app_dir }}/docker-compose.yml' }
        - { src: '.env', dest: '{{ app_dir }}/server/.env' }

    # ---------------------------------------------------------
    # 4. DÉPLOIEMENT
    # ---------------------------------------------------------
    - name: 4.1 Pull latest image from Docker Hub
      community.docker.docker_image:
        name: laktabnoureddine/3sila-ai:latest
        source: pull

    - name: 4.2 Start 3sila-AI application with Docker Compose
      community.docker.docker_compose_v2:
        project_src: "{{ app_dir }}"
        state: present
        pull: always