- name: Deploy 3sila-AI FastAPI Application to Oracle Cloud
  hosts: webservers
  become: yes
  vars:
    old_app_dir: /home/ubuntu/task-manager-deployment
    app_dir: /home/ubuntu/3sila-ai-deployment

  tasks:
    # ---------------------------------------------------------
    # 1. NETTOYAGE
    # ---------------------------------------------------------
    - name: 1.1 Stop and remove old task-manager containers (Shell Method)
      shell: 
        cmd: docker compose down || true
        chdir: "{{ old_app_dir }}"
      ignore_errors: yes 

    - name: 1.2 Remove old deployment directory
      file:
        path: "{{ old_app_dir }}"
        state: absent
      ignore_errors: yes

    # ---------------------------------------------------------
    # 2. CONFIGURATION UTILISATEUR
    # ---------------------------------------------------------
    - name: 2.1 Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # ---------------------------------------------------------
    # 3. PRÉPARATION DES FICHIERS
    # ---------------------------------------------------------
    - name: 3.1 Create deployment directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        mode: '0755'

    - name: 3.2 Create server subdirectory for .env
      file:
        path: "{{ app_dir }}/server"
        state: directory
        owner: ubuntu
        mode: '0755'

    - name: 3.3 Copy docker-compose.yml and .env
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: ubuntu
        mode: '0644'
      loop:
        - { src: 'docker-compose.yml', dest: '{{ app_dir }}/docker-compose.yml' }
        - { src: '.env', dest: '{{ app_dir }}/server/.env' }

    # ---------------------------------------------------------
    # 4. DÉPLOIEMENT (METHODE SHELL ROBUSTE)
    # ---------------------------------------------------------
    - name: 4.1 Pull latest image manually
      shell: docker pull laktabnoureddine/3sila-ai:latest

    # ICI ON UTILISE 'SHELL' AU LIEU DU MODULE POUR EVITER L'ERREUR JSON
    - name: 4.2 Start 3sila-AI application with Docker Compose
      shell:
        cmd: docker compose up -d --remove-orphans --force-recreate
        chdir: "{{ app_dir }}"