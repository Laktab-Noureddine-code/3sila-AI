- name: Deploy 3sila-AI FastAPI Application to Oracle Cloud
  hosts: webservers
  become: yes
  vars:
    old_app_dir: /home/ubuntu/task-manager-deployment
    app_dir: /home/ubuntu/3sila-ai-deployment

  tasks:
    # ---------------------------------------------------------
    # 1. NETTOYAGE
    # ---------------------------------------------------------
    - name: 1.1 Stop and remove old task-manager containers
      shell: 
        cmd: docker compose down || true
        chdir: "{{ old_app_dir }}"
      ignore_errors: yes 

    - name: 1.2 Remove old deployment directory
      file:
        path: "{{ old_app_dir }}"
        state: absent
      ignore_errors: yes

    # ---------------------------------------------------------
    # 2. CONFIGURATION UTILISATEUR
    # ---------------------------------------------------------
    - name: 2.1 Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # ---------------------------------------------------------
    # 3. PRÉPARATION DES FICHIERS
    # ---------------------------------------------------------
    - name: 3.1 Create deployment directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        mode: '0755'

    # (La tâche 3.2 pour créer le dossier server n'est plus utile, mais on la laisse, ça ne gêne pas)
    - name: 3.2 Create server subdirectory
      file:
        path: "{{ app_dir }}/server"
        state: directory
        owner: ubuntu
        mode: '0755'

    - name: 3.3 Copy docker-compose.yml and .env
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: ubuntu
        mode: '0644'
      loop:
        - { src: 'docker-compose.yml', dest: '{{ app_dir }}/docker-compose.yml' }
        # CORRECTION ICI : On met le .env à la racine (on retire 'server/')
        - { src: '.env', dest: '{{ app_dir }}/.env' }

    # ---------------------------------------------------------
    # 4. DÉPLOIEMENT
    # ---------------------------------------------------------
    - name: 4.1 Pull latest image manually
      shell: docker pull laktabnoureddine/3sila-ai:latest

    - name: 4.2 Start 3sila-AI application with Docker Compose
      shell:
        # On force la lecture du fichier .env s'il ne le trouve pas automatiquement
        cmd: docker compose --env-file .env up -d --remove-orphans --force-recreate
        chdir: "{{ app_dir }}"